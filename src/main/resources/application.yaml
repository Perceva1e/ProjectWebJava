spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/text_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
      database: text_db
      show-sql: true
      properties:
        hibernate:
          dialect:  org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
logging:
  config: classpath:log4j.xml
