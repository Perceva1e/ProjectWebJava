<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Texts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .table {
            border-radius: 5px;
            border-collapse: separate;
            border-spacing: 0;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 15px;
        }
        .table thead th {
            background-color: #007bff;
            color: #fff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, .05);
        }
        .mt-3 a {
            margin-right: 10px;
        }
        caption {
            caption-side: top;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <table class="table table-striped">
        <caption>List of article</caption>
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Information</th>
            <th>Number of Phone</th>
            <th>Email</th>
            <th>Authors</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="text : ${texts}">
            <td th:text="${text.id}"></td>
            <td th:text="${text.information}"></td>
            <td th:text="${text.numberOfPhone}"></td>
            <td th:text="${text.email}"></td>
            <td>
                <ul>
                    <li th:each="author : ${text.authors}">
                        <span th:text="${author.firstName}"></span>
                        <span th:text="${author.lastName}"></span>
                        <span th:text="${author.salaries.price}"></span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="http://localhost:8080/api/v1/text/change_information" class="btn btn-primary">Change article</a>
        <a href="http://localhost:8080/api/v1/text/save_information" class="btn btn-primary">Save article</a>
        <a href="http://localhost:8080/api/v1/text/delete_author_in_text" class="btn btn-primary">Delete author in text</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
