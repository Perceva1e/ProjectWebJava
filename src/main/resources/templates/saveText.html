<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Save Information</h1>
<form th:action="@{/api/v1/text/save_information}" th:method="POST">
    <label for="information">Article:</label><br>
    <input type="text" id="information" th:field="${information.information}" required><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" th:field="${information.email}" required><br>
    <label for="numberOfPhone">Number of phone:</label><br>
    <input type="text" id="numberOfPhone" th:field="${information.numberOfPhone}" required><br>
    <label for="authorName">Author name:</label><br>
    <input type="text" id="authorName" th:field="${author.firstName}" required><br>
    <label for="authorLastName">Author last name:</label><br>
    <input type="text" id="authorLastName" th:field="${author.lastName}" required><br>
    <label for="priceAuthor">Author price:</label><br>
    <input type="text" id="priceAuthor" th:field="${author.salaries.price}" required><br>
    <button type="submit">Save Text</button>
</form>
</body>
</html>
